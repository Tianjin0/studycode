<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <form action="" method="GET" enctype="multipart/form-data">
    <h1>崩坏学园3rd哪个角色没有？</h1>
    年龄：<input type="text" required name="年龄">
    <input type="radio" id="ww" name="角色" value="勿忘"><label for="ww">勿忘</label>
    <input type="radio" id="gk" name="角色" value="鬼铠"><label for="gk">鬼铠</label>
    <input type="radio" id="sn" name="角色" disabled value="圣女"><label for="sn">圣女</label>
    <input type="submit">
    <input type="file">
    出生日期：
    <select name="出生日期" id="">
      <option value="1990">1990</option>
      <option value="1991">1991</option>
      <option value="1992">1992</option>
      <option value="1993">1993</option>
      <option value="1994">1994</option>
      <option value="1995">1995</option>
    </select><br/><br/>
    <textarea name="" id="" cols="30" rows="10"></textarea>
    <fieldset>
      <legend>所在地</legend>
      省：<input type="text">
    </fieldset>
  </form>
  <!-- <iframe src="clock.html" frameborder="0"></iframe> -->
  <details>
    <summary>信息</summary>
    <div>
      价格：<input type="text">
      总价：<input type="text">
    </div>
  </details>
  <meter min="0" max="100" value="60" id="time"></meter>
  <marquee behavior="" direction="" bgcolor="red">德玛西亚</marquee>
</body>
</html>
